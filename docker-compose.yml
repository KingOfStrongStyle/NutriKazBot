services:
  nutribot:
    build: .
    container_name: nutribot
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nutrinet
    ports:
      - "8001:8000"
    volumes:
      - .:/app

  db:
    image: postgres:15
    container_name: nutribot_db
    restart: unless-stopped
    env_file:             
      - .env                
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - "5436:5432"
    networks:
      - nutrinet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:

networks:
  nutrinet:
